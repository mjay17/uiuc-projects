<!DOCTYPE html>

<html>

<head>

    <meta name="author" content="Naseer Batt" />
    <meta name="description" content="interactive  Visualization of global trade statistics." />
    <meta name="keywords" content="narrative,data visualization,global trade statistics" />
    <meta name="Resource-type" content="Document" />

    <script src="/498dataviz/scripts/reveal.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" ></script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>Slide 1
                <p>
                    <h1>content of slide 1</h1>
                </p>
            </section>
            <section>Slide 2
                <p>
                    <h1>content of slide 1</h1>
                </p>
            </section>
        </div>
    </div>
    <script>

        Reveal.initialize({
            // Display presentation control arrows
            controls: true,

            // Help the user learn the controls by providing hints, for example by
            // bouncing the down arrow when they first encounter a vertical slide
            controlsTutorial: true,

            // Determines where controls appear, "edges" or "bottom-right"
            controlsLayout: 'bottom-right',

            // Visibility rule for backwards navigation arrows; "faded", "hidden"
            // or "visible"
            controlsBackArrows: 'faded',

            // Enable keyboard shortcuts for navigation
            keyboard: true,

            // Enable the slide overview mode
            overview: true,

            // Vertical centering of slides
            center: true,

            // The display mode that will be used to show slides
            display: 'block'

        });
    </script>
</body>


</html>
